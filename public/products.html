<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .table{
            background-color: black;
            color: white;
            width: 100%;
            text-align: center;
        }
        .table, th, td {
           border: solid 1px white;
           
        }
    </style>
  </head>
  <body>
    <h1>Products List

    </h1>

<a href="./login.html">Log In</a>
    
    <div class="Products">
        <table class="table">
          <tr>
            <th>Product Id</th>
            <th>SKU</th>
            <th>Name</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Descriptions</th>
            <th>Thumbnail</th>
            <th>Image</th>
            <th>Category</th>
            <th>Create_Date</th>
            <th>Stock</th>
          </tr>
        </table>
      </div>

    <script>
        fetch("https://sindile.herokuapp.com/products")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((i) => {
            document.querySelector(".table").innerHTML += `<tr>
                <td>${i.product_id}</td>
                <td>${i.sku}</td>
                <td>${i.name}</td>
                <td>${i.price}</td>
                <td>${i.weight}</td>
                <td>${i.descriptions}</td>
                <td>${i.thumbnail}</td>
                <td>${i.image}</td>
                <td>${i.category}</td>
                <td>${i.create_date}</td>
                <td>${i.stock}</td>
                </tr>`;
          });
        });
    </script>
  </body>
</html>
